<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" style="background-color:skyblue; border-style:double;">
        <table cellpadding="5" align="center" >
            <caption>Soccer camp registresion Form</caption>
            <tr>
            <td><label for="name">player name </label></td>
            <td></td>
            </tr>
            <tr>
                <td><input type="text" id="name" placeholder="First"></td>
                <td><input type="text" id="" placeholder="Last"></td>
            </tr>
            <tr>
                <td colspan="2">Address</td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" id="Address" placeholder="street address" size="47"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" id="" placeholder="street address Line 2" size="47"></td>
            </tr>
            <tr>
                <td><input type="text" id="" placeholder="City" ></td>
                <td><input type="text" id="" placeholder="Region" ></td>
            </tr>
            <tr>
                <td><input type="text" id="" placeholder="postel/zip code" ></td>
                <td><input type="text" id="" placeholder="country" ></td>
            </tr>
            <tr>
                <td colspan="2"><label for="number">Phone</label></td>
                
            </tr>
            <tr>
                <td colspan="2"><input type="tel" id="number" placeholder="##### #####" size="47"></td>
            </tr>
            <tr>
                <td colspan="2">Gender</td>
            </tr>
            <tr>
                <td colspan="2"><input type="radio" id="male" name="Gender"><label for="male">Male</label></td>
            </tr>
            <tr>
            <tr>
                <td colspan="2"><input type="radio" id="female" name="Gender"><label for="female">Female</label></td>
            </tr>
            <tr>
                <td><label for="age">Age</label></td>
            </tr> 
            <tr>
                <td colspan="2"><input type="text" id="age" placeholder="" size="47"></td>
            </tr>
            
            <tr>
                <td><label for="school">school</label></td>
            </tr> 
            <tr>
                <td colspan="2"><input type="text" id="school" placeholder="" size="47"></td>
            </tr>
            <tr>
                <td>T-shirt size</td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" name="che[]" id="youthm"><label for="youthm">Youth medium</label> </td>
            </tr>
            
            <tr>
                <td colspan="2"><input type="checkbox" name="che[]" id="youthl"><label for="youthl">Youth large</label> </td>
            </tr>
            
            <tr>
                <td colspan="2"><input type="checkbox" name="che[]" id="Adults"><label for="Adults">Adult small</label> </td>
            </tr>
            
            
            <tr>
                <td colspan="2"><input type="checkbox" name="che[]" id="Adultm"><label for="Adultm">Adult medium</label> </td>
            </tr>
            
            
            <tr>
                <td colspan="2"><input type="checkbox" name="che[]" id="Adultl"><label for="Adultl">Adult large</label> </td>
            </tr>
            
            
            <tr>
                <td colspan="2"><input type="checkbox" name="che[]" id="Adultxl"><label for="Adultxl">Adult X large</label> </td>
            </tr>
            
            
            <tr>
                <td colspan="2"><input type="checkbox" name="che[]" id="Adultxxl"><label for="Adultxxl">Adult XX large</label> </td>
            </tr>
            
            <tr>
                <td><label for="date">Date</label></td>
            </tr>
            <tr>
                <td><input type="date" id="date" size=""></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" style="background-color:green ;">
                <input type="reset" align="center" style="background-color:red ;"></td>
            </tr>
        </table>
    </form>

    
</body>
</html>
