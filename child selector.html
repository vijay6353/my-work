            background-color: blueviolet;
        }

    <div class="first">
        <span>span #1 inside the div //
            <span>span #0 inside span</span>

        </span>
    </div>
    <span> n  span not inside the div</span>
    <span> n  span not inside the div</span>
    <span> n  span not inside the div</span>

    <div class="main">
        <span>second div span</span>
        <span>second div span</span>
        <span>second div span</span>
    </div>
